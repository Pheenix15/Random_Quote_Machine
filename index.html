<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="freecodecamp frontend libaries random quote machine test">
    <meta name="author" content="Pheenix">
    <title>Random Quotes Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <wrapper id="quote-box">
        <div id="quote-box-head">Random Quote Machine</div>
        <div id="quote-box-body">
            <div id="text"></div>
            <div id="author"></div>
            <div id="clickable">
                <button id="new-quote" onclick="newQuote()" class="btn btn-primary">New Quotes</button>
                <a href="" id="tweet-quote" target="_blank" class="btn btn-primary">Tweet Quote</a>
            </div>
        </div>
    </wrapper>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="index.js"></script>
</body>
</html>
